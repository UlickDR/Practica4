    <div>
      <form action="envio.php" method="post">
        <fieldset>
          <div class="divForm">
            <legend>Datos Personales</legend>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" />

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" size="50" />

            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="direccion" size="50" />

            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono" size="50" />

            <label for="correo">Correo Electronico</label>
            <input type="text" id="correo" name="correo" size="50" />

            <label for="start">Fecha de nacimiento:</label>

            <input
              type="date"
              id="fecha"
              name="Fecha"
              min="1920-01-01"
              max="2050-01-01"
            />
          </div>
        
          <div class="divForm2">
            <legend>Capacitación</legend>
            <label for="areas"> Áreas: </label> <br />
            <select id="areas" name="area">
              <option value="Pesas" selected>Pesas</option>
              <option value="Cardio">Cardio</option>
              <option value="Spinning">Spinning</option>
              <option value="Alberca">Alberca</option>
            </select>
            <br />
            <label> Horario: </label> <br />
            <select id="turno" name="turno">
              <option value="Matutino" selected>Mañana</option>
              <option value="Vespertino">Tarde</option>
              <option value="Nocturno">Noche</option>
            </select>
            <br />
            <br />
            <label> Días: </label>
            <input type="checkbox" name="dias[]" value="lunes" />Lunes
            <input type="checkbox" name="dias[]" value="martes" /> Martes
            <input type="checkbox" name="dias[]" value="miercoles" /> Miércoles
            <input type="checkbox" name="dias[]" value="jueves" /> Jueves
            <input type="checkbox" name="dias[]" value="viernes" /> Viernes
          </div>
          <div class="divForm3">
            <legend>Plan de pago</legend>
            <radiogroup>
              <input type="radio" name="pago" value="Contado/Efectivo" autofocus checked />
              Contado/Efectivo<br />
              <input type="radio" name="pago" value="Tarjeta de Credito" /> Tarjeta
              Crédito<br />
              <input type="radio" name="pago" value="Tarjeta de Debito" /> Tarjeta
              Débito<br />
              <input type="radio" name="pago" value="Transferencia" />
              Transferencia<br />
            </radiogroup>
          </div>
          <input class="btn" type="submit" value="Darme de alta" />
        </fieldset>
      </form>
